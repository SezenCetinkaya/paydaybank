server:
  port: 8086

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/paydaybank_user
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

application:
  config:
    auth-service-url: http://localhost:8085
