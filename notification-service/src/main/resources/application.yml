server:
  port: 8087

spring:
  mail:
    host: ${SERVICE_MAIL_HOST:localhost}
    port: 1025
    username: ""
    password: ""
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  application:
    name: notification-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/paydaybank}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: notification-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.paydaybank.*"
        #spring.json.use.type.headers: true
        spring.json.type.mapping: "com.paydaybank.user.dto.UserCreatedEvent:com.paydaybank.notification_service.dto.UserCreatedEvent,com.paydaybank.account_service.dto.AccountCreatedEvent:com.paydaybank.notification_service.dto.AccountOpenedEvent"

application:
  config:
    auth-service-url: ${AUTH_SERVICE_URL:http://localhost:8085}
    user-service-url: ${USER_SERVICE_URL:http://user-service:8086}
